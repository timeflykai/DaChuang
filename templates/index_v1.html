<!DOCTYPE html>
<html>
  <head>
    <title>校园健康生活平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 Bootstrap CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="./static/js/api.js"></script>
    <script>
        $(document).ready(function(){
          $.get("/news",function(data){
              var count=0
              $("div.carousel-item").each(function(index,domEle){
                  $(domEle).find("img").attr("src",data[index]['img'])
                  $(domEle).find("h5").text(data[index]['title'])
                  $(domEle).find("a").attr("href",data[index]['link'])
                  count+=1
              })
              $("div.card").each(function(index,domEle){
                  var i=index+count
                  $(domEle).find("img").attr("src",data[i]['img'])
                  $(domEle).find("p").text(data[i]['title'])
              })
          })
        })
    </script>
    <style>
      body{
        background-image: url("./static/imgs/background.png");
      }
      @font-face {
        font-family: 'MyCustomFont';
        src: url('/static/font/DingTalk_JinBuTi_Regular.woff2') format('woff2');
      }

      h1{
        font-family: 'MyCustomFont';
      }
      a{
        font-family: 'MyCustomFont';
      }
      p{
        font-family:'MyCustomFont';
      }
      .navbar-dark {
        background-color: #00477e;
      }

      .carousel-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        background-color: rgba(0, 0, 0, 0.6); /* 设置半透明底色 */
        color: #ffffff; /* 设置文字颜色 */
        text-align: center;
        border: 1px solid #000000;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <!-- 导航栏品牌 -->
      <a class="navbar-brand" href="#" style="margin-left: 10px"
        >校园健康生活平台</a
      >

      <!-- 导航栏切换按钮 -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile">个人中心</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="setting">系统工具</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="application">请假申请</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="chat">健康助手</a>
        </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="login-status">
            <a class="nav-link" href="./login">
              <img
                src="./static/imgs/用户白.png"
                width="25px"
                class="rounded-circle"
              />
              <span id="login-status-text">未登录</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container-fluid">
    <div class="container" style="margin-top: 40px">
      <h1 style="color: #00477e; font-size: 36px; margin-bottom: 30px; margin-top: 40px;">爱护生命，关注健康</h1>

      <div class="row">
        <div class="col-md-9 page-content">
          <div
            id="news-carousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#news-carousel"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#news-carousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#news-carousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="#">
                <img src="#" class="d-block w-100" alt="News 1" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>新闻标题 1</h5>
                  
                </div>
                </a>
              </div>

              <div class="carousel-item">
                <a href="#">
                <img src="#" class="d-block w-100" alt="News 2" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>新闻标题 2</h5>
                 
                </div>
                </a>
              </div>
              <div class="carousel-item">
                <a href="#">
                <img src="#" class="d-block w-100" alt="News 3" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>新闻标题 3</h5>
                </div>
                </a>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#news-carousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#news-carousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mb-3">
            <img src="#" class="card-img-top" alt="Card 1" />
            <div class="card-body">
              <p class="card-text">卡片描述</p>
            </div>
          </div>
          <div class="card mb-3">
            <img src="#" class="card-img-top" alt="Card 2" />
            <div class="card-body">
              <p class="card-text">卡片描述</p>
            </div>
          </div>
          <div class="card mb-3">
            <img src="#" class="card-img-top" alt="Card 3" />
            <div class="card-body">
              <p class="card-text">卡片描述</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- 引入 Bootstrap JS 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
