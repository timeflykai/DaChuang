<!DOCTYPE html>
<html>
  <head>
    <title>校园健康生活平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 Bootstrap CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="./static/js/api.js"></script>
    <style>
      body{
        background-image: url("./static/imgs/background.png");
      }
      @font-face {
        font-family: 'MyCustomFont';
        src: url('/static/font/DingTalk_JinBuTi_Regular.woff2') format('woff2');
      }

      h1{
        font-family: 'MyCustomFont';
      }
      a{
        font-family: 'MyCustomFont';
      }
      p{
        font-family:'MyCustomFont';
      }
      .navbar-dark {
        background-color: #00477e;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <!-- 导航栏品牌 -->
      <a class="navbar-brand" href="#" style="margin-left: 10px"
        >校园健康生活平台</a
      >

      <!-- 导航栏切换按钮 -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile">个人中心</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="setting">系统工具</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">请假申请</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="chat">健康助手</a>
        </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="login-status">
              <a class="nav-link" href="#">
                <img
                  src="./static/imgs/用户白.png"
                  width="25px"
                  class="rounded-circle"
                />
                <span id="login-status-text">已登录</span>
              </a>
            </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <!-- <div class="card-header text-center">请假申请</div> -->
            <h3 class="text-center mt-3 mb-2">请假申请</h3>
            <div class="card-body">
              <form id="leave-form" method="POST" action="/leave">
                <div class="form-group mb-4">
                  <label for="start-date">请假时间</label>
                  <input
                    type="date"
                    class="form-control"
                    id="start-date"
                    name="start-date"
                    required
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="reason">请假原因</label>
                  <textarea
                    class="form-control"
                    id="reason"
                    name="reason"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="form-group mb-4">
                  <label for="end-date">预计返校时间</label>
                  <input
                    type="date"
                    class="form-control"
                    id="end-date"
                    name="end-date"
                    required
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="companions">陪同人员</label>
                  <input
                    type="text"
                    class="form-control"
                    id="companions"
                    name="companions"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="name">姓名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="student-id">学号</label>
                  <input
                    type="text"
                    class="form-control"
                    id="student-id"
                    name="student-id"
                    required
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="phone">手机号</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">提交</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
