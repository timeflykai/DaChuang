<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.3, maximum-scale=2.0,minimum-scale=0.1, user-scalable=yes">
    <title>News</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        .container {
            height: 100%;
        }
        .title{
            text-align: center;
            margin: 50px 0px 30px 0px;
            font-size: 28px;
            color: #333333;
        }
        .content{
            width: 50%;
            text-align: center;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title"><%= data.title %></p>
        <div class="content">
            <%- data.content %>
        </div>
    </div>

</body>
